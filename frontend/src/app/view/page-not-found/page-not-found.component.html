<div class="not-found-content">
  <div class="error">
    <div class="container-floud">
      <div class="col-xs-12 ground-color text-center">
        <div class="container-error-404">
          <div class="clip"><div class="shadows"><span class="digit thirdDigit">4</span></div></div>
          <div class="clip"><div class="shadows"><span class="digit secondDigit">0</span></div></div>
          <div class="clip"><div class="shadows"><span class="digit firstDigit">4</span></div></div>
        </div>
        <h2 class="h1">Sorry! Page not found</h2>
        <button class="btn primary-button" (click)="backLogin()">BACK TO LOGIN</button>
      </div>
    </div>
  </div>
</div>
