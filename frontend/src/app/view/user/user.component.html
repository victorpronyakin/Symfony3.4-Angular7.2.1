<wootric-survey *ngIf="sharedService.userInfo"></wootric-survey>
<div class="container-app" *ngIf="!sharedService.preloaderView">
  <div class="content-app"
       (window:resize)="onResize()"
       [ngClass]="{ 'active': sharedService.sidebarView === 'full' }">
    <div class="sidebar-app"
         style="position: absolute;">
      <app-user-sidebar></app-user-sidebar>
    </div>
    <div class="pages-app">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<div class="preloader-container" *ngIf="sharedService.preloaderView">
  <div class="loader-container">
    <div class="loader-messages">
      <div class="loader-item1"></div>
      <div class="loader-item2"></div>
    </div>
  </div>
</div>

<app-open-messenger-toastr></app-open-messenger-toastr>
<app-update-plan></app-update-plan>
